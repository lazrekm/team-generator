<div class="card employee-card">
    <div class="card-header bg-dark text-white">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body bg-dark text-white">
        <ul class="list-group">
            <li class="list-group-item text-white bg-dark">ID: {{ id }}</li>
            <li class="list-group-item text-white bg-dark">Email: <a class="text-warning" href="mailto:{{ email }}">{{ email }} </a></li>
            <li class="list-group-item text-white bg-dark">GitHub: <a class="text-warning" href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
